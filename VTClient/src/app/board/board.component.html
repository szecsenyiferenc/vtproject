<div class="root">
  <div class="navbar has-background-dark">
    <!-- <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient">K1</h1>
      </div>
    </div> -->
  </div>
  <div class="board">
    <div class="board-bar noselect">
      <p class="board-name">Board Name</p>
    </div>

    <div class="board-wrapper noselect">
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns"
        >
          <div class="column-title">
            {{ column.name }}
          </div>
          <div class="task-container"
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="column.tickets"
          (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of column.tickets" cdkDrag>
              <app-ticket [ticket]="item"></app-ticket>
            </div>
          </div>
        </div>

      </div>
    </div>


  </div>
</div>
